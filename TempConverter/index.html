<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <!-- Input field for temperature -->
        <div class="input-group">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" placeholder="Enter temperature" required>
        </div>

        <!-- Dropdown menu for input unit selection -->
        <div class="unit-selection">
            <label for="unitSelect">Select Input Unit:</label>
            <select id="unitSelect">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>

        <!-- Convert button -->
        <button id="convertBtn">Convert</button>

        <!-- Result display -->
        <div id="result">
            <p id="convertedTemperature"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
